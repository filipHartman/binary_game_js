<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="startGamePanel">
    <label id="startInfoLabel">Choose number of bulbs</label>
    <form id="numberSelectionForm">
        <label>
            <input type="radio" name="numberOfBulbs" value="2" checked>
            2
        </label>
        <label>
            <input type="radio" name="numberOfBulbs" value="4">
            4
        </label>
        <label>
            <input type="radio" name="numberOfBulbs" value="8">
            8
        </label>
    </form>
    <button id="startGameButton" onclick="startGame()">Start game</button>
</div>

    <div id="game"></div>
    <script src="script.js"></script>
</body>
</html>
